<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>橘子情感优势</title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 100px;
      }
      p {
        font-size: .26rem;
        line-height: .36rem;
      }

      .smistress-reason-main {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .smistress-reason-main-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>

    <script src="js/jq/jquery-3.2.1.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="smistress-reason-main">
      <div class="smistress-reason-main-item">
        <img src="images/smistress/reason-pic01.png">
        <p>夫妻感情<br>进入疲惫期</p>
      </div>
      <div class="smistress-reason-main-item">
        <img src="images/smistress/reason-pic02.png">
        <p>小三<br>蓄意勾引</p>
      </div>
      <div class="smistress-reason-main-item">
        <img src="images/smistress/reason-pic03.png">
        <p>性生活<br>不和谐</p>
      </div>
      <div class="smistress-reason-main-item">
        <img src="images/smistress/reason-pic04.png">
        <p>矛盾冲突不断<br>经常吵架</p>
      </div>
    </div>

    <script type="text/javascript">
      fontAutomatic = (function () {
        root_ele     = document.documentElement;
        device_width = root_ele.clientWidth;

        // 根元素字体大小 - 以 iPhone6 为准
        root_ele.style.fontSize   = device_width / 7.5 + 'px';

        // 当页面缩放时，动态更改字体大小
        window.onresize = function () {
          root_ele     = document.documentElement;
          device_width = root_ele.clientWidth;
          root_ele.style.fontSize = device_width / 7.5 + 'px';
        };


        var configMap = {
          item_normal : {
            height : '0'
          },
          item_active : {
            height : '1.8rem',
            width : '5.26rem',
            background : 'url(images/smarriage/method-bg.png) center center no-repeat',
            backgroundSize : '100% 100%'
          }
        }


        var xiala = $(function(){
          $( '.smarriage-method-main label' ).click(function () {
            $( '.smarriage-method-main section' ).removeClass( 'active' );
          });

          $('label').click(function (event) {
            var target = event.target;

            switch (target.className.toLowerCase()) {
              case 'label1':
                $('.content').css(configMap.item_normal);
              	$('.content1').css(configMap.item_active);
                break;
              case 'label2':
                $('.content').css(configMap.item_normal);
              	$('.content2').css(configMap.item_active);
                break;
              case 'label3':
                $('.content').css(configMap.item_normal);
              	$('.content3').css(configMap.item_active);
                break;
              case 'label4':
                $('.content').css(configMap.item_normal);
              	$('.content4').css(configMap.item_active);
                break;
              case 'label5':
                $('.content').css(configMap.item_normal);
              	$('.content5').css(configMap.item_active);
                break;
              case 'label6':
                $('.content').css(configMap.item_normal);
              	$('.content6').css(configMap.item_active);
                break;
              default:
                break;
            }
          });

        });

      }());
    </script>
  </body>
</html>
