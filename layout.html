<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>橘子情感优势</title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 100px;
      }
      p {
        font-size: .26rem;
        line-height: .36rem;
      }

      
    </style>

    <script src="js/jq/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/swiper/swiper.js"   charset="utf-8"></script>
  </head>
  <body>
    <div class="clove-instruction-main">
        <div class="txt-para">
            <i class="icon"></i>
            <p>
              你必须是一名能够独立做决定、有一定经济能力的正常成年人，无任何精神病史。
            </p>
        </div>
        <div class="txt-para">
            <i class="icon"></i>
            <p>我们的服务符合社会道德和底线，所以你必须是以婚姻或爱情为出发点。</p>
        </div>
        <div class="txt-para">
            <i class="icon"></i>
            <p>
              我们的专业服务足够你达成任何的爱情目标，所以请听从指挥，进退有度，举止
              得体。
            </p>
        </div>
        <div class="txt-para">
            <i class="icon"></i>
            <p>任何动机不纯者，立即终止服务。</p>
        </div>
    </div>

    <script type="text/javascript">
      fontAutomatic = (function () {
        root_ele     = document.documentElement;
        device_width = root_ele.clientWidth;

        // 根元素字体大小 - 以 iPhone6 为准
        root_ele.style.fontSize   = device_width / 7.5 + 'px';

        // 当页面缩放时，动态更改字体大小
        window.onresize = function () {
          root_ele     = document.documentElement;
          device_width = root_ele.clientWidth;
          root_ele.style.fontSize = device_width / 7.5 + 'px';
        };

        $(function(){
        	$(".chakan").click(function(){
        		$(".smistress-service-main").css({"height":"10.88rem","overflow":""});
        		$(".chakan").hide();
        	});
        });

      }());
    </script>
  </body>
</html>
