<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>橘子情感优势</title>

    <!-- logo -->
    <link rel="shortcut icon" href="images/util/ora.jpg" type="image/x-icon">

    <!-- import third-party stylesheet -->
    <link rel="stylesheet" href="css/swiper/swiper.min.css">

    <!-- import our stylesheet -->
    <link rel="stylesheet" href="css/spa.css">
    <link rel="stylesheet" href="css/spa.shell.css">
    <link rel="stylesheet" href="css/spa.header.css">
    <link rel="stylesheet" href="css/spa.preface.css">
    <link rel="stylesheet" href="css/spa.footer.css">
    <link rel="stylesheet" href="css/spa.title.css">

    <style media="screen">
      .service-modal-main {
        position: fixed;
        top: .77rem;
        left: 10%;
        right: 10%;
        width: 80%;
        height: 500px;
        background: #fff;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .service-modal-main span {
        display: inline-block;
        font-size: .3rem;
        height: 36px;
        line-height: 36px;
        padding-bottom: .2rem;
      }
      .service-modal-main input {
        width: 80%;
        height: .3rem;
        line-height: .3rem;
      }
      .service-modal-main-btn button {
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #ddd;
        font-size: .26rem;
        padding: .1rem .3rem;
      }
    </style>

    <!-- import third-party javascript -->
    <script src="js/jq/jquery-3.2.1.min.js"     charset="utf-8"></script>
    <script src="js/jq/jquery.uriAnchor.js" charset="utf-8"></script>
    <script src="js/swiper/swiper.min.js"      charset="utf-8"></script>

    <!-- import our javascript -->
    <script src="js/spa.js"                         charset="utf-8"></script>
    <script src="js/spa.shell.js"                   charset="utf-8"></script>

    <!-- 加载公共模块 -->
    <script src="js/spa.shell.header.js"            charset="utf-8"></script>
    <script src="js/spa.shell.preface.js"           charset="utf-8"></script>
    <script src="js/spa.shell.footer.js"            charset="utf-8"></script>

  </head>
  <body>
    <div class="service-modal-main">
      <span>请输入密码</span>
      <input type="password" name="" value="">
      <div class="service-modal-main-btn">
        <button type="button" name="button">确定</button>
        <button type="button" name="button">取消</button>
      </div>
    </div>

    <script type="text/javascript">
      fontAutomatic = (function () {
        root_ele     = document.documentElement;
        device_width = root_ele.clientWidth;

        // 根元素字体大小 - 以 iPhone6 为准
        root_ele.style.fontSize   = device_width / 7.5 + 'px';

        // 当页面缩放时，动态更改字体大小
        window.onresize = function () {
          root_ele     = document.documentElement;
          device_width = root_ele.clientWidth;
          root_ele.style.fontSize = device_width / 7.5 + 'px';
        };

      }());
    </script>
  </body>
</html>
