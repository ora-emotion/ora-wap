<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>橘子情感优势</title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 100px;
      }
      p {
        font-size: .26rem;
        line-height: .36rem;
      }

      .smistress-service-main{
      	background: url(images/smistress/service-bg.png) center 0.3rem no-repeat;
      	background-size: 6.5rem 10.58rem;
      	width: 100%;
      	height: 5.58rem;
      	overflow: hidden;
      }
      .smistress-service-main .chakan{
      	padding-top: .2rem;
      	padding-left: .6rem;
      }
    </style>

    <script src="js/jq/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/swiper/swiper.js"   charset="utf-8"></script>
  </head>
  <body>
    <div class="smistress-service-main">
    	<div class="chakan">
    		<p>查看更多>>></p>
    	</div>
    </div>

    <script type="text/javascript">
      fontAutomatic = (function () {
        root_ele     = document.documentElement;
        device_width = root_ele.clientWidth;

        // 根元素字体大小 - 以 iPhone6 为准
        root_ele.style.fontSize   = device_width / 7.5 + 'px';

        // 当页面缩放时，动态更改字体大小
        window.onresize = function () {
          root_ele     = document.documentElement;
          device_width = root_ele.clientWidth;
          root_ele.style.fontSize = device_width / 7.5 + 'px';
        };

        $(function(){
        	$(".chakan").click(function(){
        		$(".smistress-service-main").css({"height":"10.88rem","overflow":""});
        		$(".chakan").hide();
        	});
        });

      }());
    </script>
  </body>
</html>
