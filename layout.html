<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>橘子情感优势</title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 100px;
      }
      p {
        font-size: .26rem;
        line-height: .36rem;
      }

      .smistress-kind-main {
        background: #f4fafe;
        padding: .2rem 0;
      }
      .smistress-kind-main-item {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding-left: .6rem;
        margin: .2rem 0;
      }
      .smistress-kind-main-item-txt {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding-left: .6rem;
        padding-right: .5rem;
      }
      .smistress-kind-main-item-txt p:first-child {
        font-size: .28rem;
        font-weight: bold;
      }
      .smistress-kind-main-item-txt p:last-child {
        font-size: .26rem;
      }
    </style>

    <script src="js/jq/jquery-3.2.1.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="smistress-kind-main">
      <div class="smistress-kind-main-item">
        <img src="images/smistress/kind-icon01.png">
        <div class="smistress-kind-main-item-txt">
          <p>感情型</p>
          <p>
            在婚内发现真爱，第三者只作为灵魂伴侣，并不要求名分
          </p>
        </div>
      </div>
      <div class="smistress-kind-main-item">
        <img src="images/smistress/kind-icon02.png">
        <div class="smistress-kind-main-item-txt">
          <p>金钱型</p>
          <p>
            第三者只是图钱才跟对方在一起，可能会争夺财产，也可能是包养关系，对婚姻威胁比较小
          </p>
        </div>
      </div>
      <div class="smistress-kind-main-item">
        <img src="images/smistress/kind-icon03.png">
        <div class="smistress-kind-main-item-txt">
          <p>特殊身份型</p>
          <p>
					  与对方的闺蜜或妹妹等产生感情，或者与前任纠缠不清，前任成为第三者
          </p>
        </div>
      </div>
      <div class="smistress-kind-main-item">
        <img src="images/smistress/kind-icon04.png">
        <div class="smistress-kind-main-item-txt">
          <p>办公室恋情型</p>
          <p>
            与上司或直系下属在工作中接触频繁，日久生情，这类第三者比较难缠
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      fontAutomatic = (function () {
        root_ele     = document.documentElement;
        device_width = root_ele.clientWidth;

        // 根元素字体大小 - 以 iPhone6 为准
        root_ele.style.fontSize   = device_width / 7.5 + 'px';

        // 当页面缩放时，动态更改字体大小
        window.onresize = function () {
          root_ele     = document.documentElement;
          device_width = root_ele.clientWidth;
          root_ele.style.fontSize = device_width / 7.5 + 'px';
        };


        var configMap = {
          item_normal : {
            height : '0'
          },
          item_active : {
            height : '1.8rem',
            width : '5.26rem',
            background : 'url(images/smarriage/method-bg.png) center center no-repeat',
            backgroundSize : '100% 100%'
          }
        }


        var xiala = $(function(){
          $( '.smarriage-method-main label' ).click(function () {
            $( '.smarriage-method-main section' ).removeClass( 'active' );
          });

          $('label').click(function (event) {
            var target = event.target;

            switch (target.className.toLowerCase()) {
              case 'label1':
                $('.content').css(configMap.item_normal);
              	$('.content1').css(configMap.item_active);
                break;
              case 'label2':
                $('.content').css(configMap.item_normal);
              	$('.content2').css(configMap.item_active);
                break;
              case 'label3':
                $('.content').css(configMap.item_normal);
              	$('.content3').css(configMap.item_active);
                break;
              case 'label4':
                $('.content').css(configMap.item_normal);
              	$('.content4').css(configMap.item_active);
                break;
              case 'label5':
                $('.content').css(configMap.item_normal);
              	$('.content5').css(configMap.item_active);
                break;
              case 'label6':
                $('.content').css(configMap.item_normal);
              	$('.content6').css(configMap.item_active);
                break;
              default:
                break;
            }
          });

        });

      }());
    </script>
  </body>
</html>
