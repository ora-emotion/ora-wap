<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>橘子情感优势</title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 100px;
      }
      p {
        font-size: .26rem;
        line-height: .36rem;
      }

      .smarriage-kind-main p {
        text-align: center;
        width: 1.3rem;
        margin: 0 auto;
      }
      .smarriage-kind-main-top,
      .smarriage-kind-main-bottom {
        display: flex;
        justify-content: space-between;
      }
      .smarriage-kind-main-top-item,
      .smarriage-kind-main-bottom-item {
        width: 1.64rem;
        height: 2.17rem;
        background-size: 100%;
      }
      .smarriage-kind-main-top-item:nth-child(1) {
        background: url("images/smarriage/kind-bg01.png") no-repeat center center;
      }
      .smarriage-kind-main-top-item:nth-child(2) {
        background: url("images/smarriage/kind-bg02.png") no-repeat center center;
      }
      .smarriage-kind-main-top-item:nth-child(3) {
        background: url("images/smarriage/kind-bg03.png") no-repeat center center;
      }
      .smarriage-kind-main-bottom-item:nth-child(1) {
        background: url("images/smarriage/kind-bg04.png") no-repeat center center;
      }
      .smarriage-kind-main-bottom-item:nth-child(2) {
        background: url("images/smarriage/kind-bg05.png") no-repeat center center;
      }
    </style>
  </head>
  <body>
    <div class="smarriage-kind-main">
      <div class="smarriage-kind-main-top">
        <div class="smarriage-kind-main-top-item">
          <p>第三者插足</p>
        </div>
        <div class="smarriage-kind-main-top-item">
          <p>两地分居信任缺失</p>
        </div>
        <div class="smarriage-kind-main-top-item">
          <p>婆媳关系子女教育隔代矛盾</p>
        </div>
      </div>
      <div class="smarriage-kind-main-bottom">
        <div class="smarriage-kind-main-bottom-item">
          <p>性格不合无法沟通</p>
        </div>
        <div class="smarriage-kind-main-bottom-item">
          <p>家暴<br>冷暴力</p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      fontAutomatic = (function () {
        root_ele     = document.documentElement;
        device_width = root_ele.clientWidth;

        // 根元素字体大小 - 以 iPhone6 为准
        root_ele.style.fontSize   = device_width / 7.5 + 'px';

        // 当页面缩放时，动态更改字体大小
        window.onresize = function () {
          root_ele     = document.documentElement;
          device_width = root_ele.clientWidth;
          root_ele.style.fontSize = device_width / 7.5 + 'px';
        };

      }());
    </script>
  </body>
</html>
