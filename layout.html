<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>橘子情感优势</title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }
      html {
        font-size: 100px;
      }
      p {
        font-size: .26rem;
        line-height: .36rem;
      }

      .smarriage-example-main-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }
      .smarriage-example-main-item:first-child {
        background: url("images/smarriage/example-bg01.png") no-repeat center center;
        background-size: 100%;
        width: 100%;
        height: 2.43rem;
        margin-bottom: .1rem;
      }
      .smarriage-example-main-item:last-child {
        background: url("images/smarriage/example-bg02.png") no-repeat center center;
        background-size: 100%;
        width: 100%;
        height: 2.82rem;
      }
      .smarriage-example-main-item p:first-child {
        font-size: .28rem;
        font-weight: bold;
      }
      .smarriage-example-main-item p:last-child {
        font-size: .26rem;
      }
      .smarriage-example-main-item:first-child p {
        padding-left: 2.1rem;
      }
      .smarriage-example-main-item:last-child p {
        padding-left: .15rem;
        padding-right: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="smarriage-example-main">
      <div class="smarriage-example-main-item">
        <p>挽回老公的心，让婚姻走出“出轨”阴影</p>
        <p>
          我和老公恋爱了两年，结婚也有五年了。在孩子出生后，我开始专心在家里带孩子，可我发现老公在外面有了别的女人。知道这个消息的时候我很崩溃，老公不要我们了，我和孩子该怎么办？我还能挽回老公的心吗？
        </p>
      </div>
      <div class="smarriage-example-main-item">
        <p>维持好长期婚姻关系，让生活不再磕磕绊绊</p>
        <p>
          公婆有点重男轻女，在女儿出生之后，我和公婆的关系降到冰点。为了照顾女儿，我只能在家里做全职妈妈。因为孩子的问题，我们开始争吵，他开始敷衍我，对我和女儿都变得冷淡起来，我本来以为这只是短时间的事情，直到他提了离婚……
        </p>
      </div>
    </div>

    <script type="text/javascript">
      fontAutomatic = (function () {
        root_ele     = document.documentElement;
        device_width = root_ele.clientWidth;

        // 根元素字体大小 - 以 iPhone6 为准
        root_ele.style.fontSize   = device_width / 7.5 + 'px';

        // 当页面缩放时，动态更改字体大小
        window.onresize = function () {
          root_ele     = document.documentElement;
          device_width = root_ele.clientWidth;
          root_ele.style.fontSize = device_width / 7.5 + 'px';
        };

      }());
    </script>
  </body>
</html>
